<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
      
<head>
    <title>Login </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	 <link type="text/css" rel="stylesheet" href="../css/CSS.css" th:href="@{../css/CSS.css}" />
	<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Playfair+Display&display=swap" rel="stylesheet">
  
	</head>
	
<body id="bodybg">

<div id="logintext"> 

	<h2> Enter your credentials, please. </h2>

<div id="loginbox"> 

	<div th:if="${param.error}"> 
		<b> Invalid username and password. </b>
	</div>
	
	<div th:if="${param.logout}"> 
		<b> You have been logged out. </b>
	</div>
	
	<h1>Login page </h1>
	
	<form th:action="@{/login}" method="post"> 
		<div> <label> User Name: <input type="text" name="username"/></label></div>
		<div> <label> Password: <input type="password" name="password"/> </label></div>
		<div> <input type="submit" value="Sign In"/> </div>		
	</form>
	
	</div>
	
   </div>
   
   
   
   
</body>
</html>
